<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Nota, a simple note-taking web app."/>
  <title>Nota</title>
  <link rel="icon" type="image/x-icon" href="public/assets/img/sticky-note-line.svg">
  <link rel="stylesheet" href="public/assets/css/styles.css">
</head>
<body>
  <!-- Intro Overlay (shown once per device until cleared) -->
  <div id="intro-overlay">
    <div id="intro-title"></div>
  </div>

  <div class="header">
    <div class="header-left">
      <div>
        <div id="header-title">Nota</div>
        <div class="header-subtitle" id="header-subtitle"></div>
      </div>
    </div>

    <div class="header-actions">
      <input id="search" type="search" placeholder="Search notesâ€¦" aria-label="Search notes"/>
      <select id="sort" aria-label="Sort notes">
        <option value="updated_desc" selected>Updated</option>
        <option value="created_desc">Created</option>
        <option value="title_asc">Title</option>
      </select>
      <button id="theme" class="secondary" type="button" title="Toggle theme">Theme</button>
      <button id="export" class="secondary" type="button" title="Export notes">Export</button>
      <button id="import" class="secondary" type="button" title="Import notes">Import</button>
      <button id="logout" type="button" title="Log out">Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="add-button" onclick="window.NoteManager?.createNote()" title="New note (Ctrl+N)">+</div>
    <div id="notes-container"></div>
  </div>

  <script type="module" src="public/assets/js/app.js"></script>
</body>
</html>
