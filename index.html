<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Nota, a simple note-taking web app."/>
    <title>Nota</title>
    <link rel="icon" type="image/x-icon" href="sticky-note-line.svg">
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>

    <!-- Intro Overlay (only appears if the user is not logged in) -->
    <div id="intro-overlay">
      <div id="intro-title"></div>
    </div>

    <div class="header">
      <div id="header-title">Nota</div>
      <button id="logout" onclick="NoteManager.handleLogout()">Logout</button>
    </div>

    <div class="container">
      <div class="add-button" onclick="NoteManager.createNote()">+</div>
      <div id="notes-container"></div>
     </div>

  <script src="script.js"></script>

  </body>

</html>
